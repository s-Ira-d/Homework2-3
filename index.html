<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ледаче Завантаження Зображень</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Галерея з Ледачим Завантаженням</h1>

    <button id="load-images-btn">Завантажити зображення</button>

    <div class="image-gallery">
      <img
        data-src="https://via.placeholder.com/800x600.webp?text=Image+1"
        alt="Image 1"
        class="lazy-image"
        loading="lazy"
      />
      <img
        data-src="https://via.placeholder.com/800x600.webp?text=Image+2"
        alt="Image 2"
        class="lazy-image"
        loading="lazy"
      />
      <img
        data-src="https://via.placeholder.com/800x600.webp?text=Image+3"
        alt="Image 3"
        class="lazy-image"
        loading="lazy"
      />
      <img
        data-src="https://via.placeholder.com/800x600.webp?text=Image+4"
        alt="Image 4"
        class="lazy-image"
        loading="lazy"
      />
    </div>

    <script src="lazyload.js"></script>
  </body>
</html>
